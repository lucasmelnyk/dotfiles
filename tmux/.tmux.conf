##### BASICS #####
set -g mouse on
set -g history-limit 50000
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0

##### PREFIX (Ctrl+a instead of Ctrl+b) #####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### SPLITS (vim-style) #####
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

##### PANE NAVIGATION (vim keys) #####
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### RESIZE PANES #####
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

##### COPY MODE (vi style) #####
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

##### STATUS BAR ######
##### STATUS BAR (POLISHED) #####
set -g status on
set -g status-position bottom
set -g status-interval 2

# Colors
set -g status-style "bg=colour234,fg=colour248"
set -g message-style "bg=colour234,fg=cyan"
set -g message-command-style "bg=colour234,fg=cyan"

# Left: session name
set -g status-left-length 40
set -g status-left "#[fg=cyan,bold] î¯ˆ #S #[default]"

# Right: date + time
set -g status-right-length 60
set -g status-right "#[fg=colour245] %Y-%m-%d #[fg=green] %H:%M "

# Window list
setw -g window-status-format "#[fg=colour244] #I:#W "
setw -g window-status-current-format "#[fg=cyan,bold] #I:#W "

# Separators
setw -g window-status-separator "  "


##### PANE BORDERS #####
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=cyan"

# Optional: show pane numbers briefly when switching
bind p display-panes

##### TRUE COLOR (important for themes) #####
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

